# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Ulangi workflow ini setiap kali ada push ke branch 'main'
  push:
    branches: [main] # Ganti 'main' jika branch utama Anda berbeda
  # Izinkan untuk menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Izinkan GITHUB_TOKEN untuk membuat deployment GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Sesuaikan dengan versi Node.js Anda jika perlu
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dari folder 'dist' (hasil build Vite)
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4